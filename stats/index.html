<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Статистика</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="shell-header"></div>

    <main class="wrap">
      <section class="hero">
        <h1>Статистика</h1>
        <p>Сводка по активности участников. Кликайте по колонкам, чтобы менять сортировку.</p>
      </section>

      <section class="card stats-panel">
        <div class="stats-header">
          <div>
            <p class="stats-note">Данные из <code>/data/stats.json</code></p>
            <h2 id="stats-period" class="stats-period">Загружаем период...</h2>
            <p class="stats-note">Сортировка доступна по столбцам «Сообщения» и «Награды».</p>
          </div>
          <div class="stats-legend">
            <span class="stats-pill">Топ-10 по сообщениям</span>
          </div>
        </div>

        <div class="stats-table-wrap" aria-live="polite">
          <table class="stats-table">
            <thead>
              <tr>
                <th scope="col">Участник</th>
                <th scope="col">
                  <button type="button" class="stats-sort" data-sort="messages" aria-sort="descending">
                    Сообщения
                    <span class="stats-sort__icon" aria-hidden="true">▼</span>
                  </button>
                </th>
                <th scope="col">
                  <button type="button" class="stats-sort" data-sort="rewards" aria-sort="none">
                    Награды
                    <span class="stats-sort__icon" aria-hidden="true"></span>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody id="stats-table-body">
              <tr>
                <td colspan="3" class="stats-empty">Готовим таблицу...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p id="stats-status" class="stats-note">Загружаем данные...</p>
      </section>
    </main>

    <div id="shell-footer"></div>

    <script type="module">
      import { mountShell } from "../modules/shell.js";
      import { initStats } from "./stats.js";

      mountShell();
      initStats();
    </script>
  </body>
</html>
