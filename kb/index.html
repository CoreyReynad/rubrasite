<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>База знаний</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="shell-header"></div>

    <main class="wrap">
      <section class="hero">
        <h1>База знаний</h1>
        <p>Поиск статей, заметок и инструкций по проекту.</p>
      </section>

      <section class="card kb-panel">
        <div class="kb-filters">
          <label class="kb-field">
            <span>Поиск по заголовку</span>
            <input type="search" id="kb-search" placeholder="Например, настройки окружения" />
          </label>
          <div class="kb-tags" id="kb-tags"></div>
        </div>

        <div class="kb-layout">
          <aside class="kb-sidebar">
            <div class="kb-sidebar__header">
              <h2>Папки</h2>
            </div>
            <div id="kb-folders" class="kb-tree" aria-live="polite"></div>
          </aside>

          <section class="kb-content" aria-live="polite">
            <header class="kb-content__header">
              <div>
                <p class="kb-muted">Выбрана папка</p>
                <h2 id="kb-active-folder">Все статьи</h2>
              </div>
              <div class="kb-count" id="kb-count"></div>
            </header>

            <div id="kb-articles" class="kb-articles"></div>
            <p id="kb-empty" class="kb-muted" hidden>Нет статей по выбранным фильтрам.</p>
          </section>
        </div>
      </section>
    </main>

    <div id="shell-footer"></div>

    <script type="module">
      import { mountShell } from "../modules/shell.js";
      import { initKbPage } from "./kb.js";

      mountShell();
      initKbPage();
    </script>
  </body>
</html>
